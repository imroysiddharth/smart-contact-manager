<!DOCTYPE html>
<html 
class="light"
lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
        <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!--Common Header  -->
    <!-- <div data-th-replace="navbar :: navbar"> -->
    
     <!--  user is logged in : navbar -->
    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>

     <!--  user is logged in : side bar -->
    <!-- <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}">
        </div>
    </div> -->

    <!-- user is not logged : navbar -->
    <div th:unless="${loggedInUser}">
      <div data-th-replace="~{navbar :: navbar}"></div>
    </div>

    <!-- Content -->
    <div class="">
        <section th:replace="${content}">This is OG</section>
    </div>

    <!-- <footer class="p-4">Learn Coding With Me !</footer> -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <!-- changes -->
    <th:block data-th-replace="${script}"></th:block>

</body>
</html>
