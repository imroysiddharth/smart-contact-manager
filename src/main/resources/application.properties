spring.application.name=scm

server.port=8081

#data source URL
spring.datasource.url=jdbc:mysql://localhost:3306/scm
spring.datasource.username=root
spring.datasource.password=2003

#jpa config
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update

# Security Config
# spring.security.user.name=Siddharth
# spring.security.user.password=Sidd

# auth2
spring.security.oauth2.client.registration.github.client-id=your id 
spring.security.oauth2.client.registration.github.client-secret=your secret code
spring.security.oauth2.client.registration.github.scope=email,profile


# cloud
# cloudinary.cloud.name=scmImgCloud
cloudinary.cloud.name=your cloud name 
cloudinary.api.key=your api key
cloudinary.api.secret=your api secret



spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}
